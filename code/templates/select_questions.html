<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0)), url('/static/2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: white;
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
        }
        
        select, input[type="radio"] {
            margin: 10px;
        }
        
        button, input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover, input[type="submit"]:hover {
            background-color: darkblue;
        }
        
        ol {
            text-align: left;
        }
    </style>        
</head>
<body>
    <h1>Select the Number of Questions</h1>
    <div class="container">
        <form method="post">
            <select name="num_questions">
                <option value="10">10</option>
                <option value="25">25</option>
            </select>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
